name: aspire
description: "From dreaming to doing - for ambitious women"
publish_to: "none"
version: 0.1.7+8

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3
  riverpod_annotation: ^3.0.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  google_sign_in: ^6.2.2

  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Local Storage
  shared_preferences: ^2.3.3

  # Date/Time
  intl: ^0.20.1

  # HTTP Client (for OpenAI API)
  dio: ^5.7.0

  # Routing
  go_router: ^17.0.1

  # Splash Screen
  flutter_native_splash: ^2.4.3

  # Serialization
  dart_mappable: ^4.2.2

  # UI
  toastification: ^3.0.3
  confetti: ^0.8.0

  # Monetization (Required for hackathon)
  purchases_flutter: ^9.10.7
  logger: ^2.6.2
  flutter_timezone: ^3.0.1
  cloud_functions: ^5.6.2
  upgrader: ^12.5.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  firebase_messaging: ^15.2.10
  share_plus: ^12.0.1
  audioplayers: ^6.1.0
  app_settings: ^7.0.0
  flutter_slidable: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_lints: ^5.0.0

  # Code generation
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.13
  dart_mappable_builder: ^4.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
